<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
    <link type="text/css" href="{{ url_for('static', filename='lib/bootstrap/bootstrap.min.css') }}" rel="stylesheet"/>
    <link type="text/css" href="{{ url_for('static', filename='lib/datatables/datatables.min.css') }}" rel="stylesheet"/>
    <link type="text/css" href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet"/>
</head>
<body>
<div class="header"></div>
<div class="container">
     <div class="logo">
      <a href="https://monitor.ioer.de" target="_blank"><div class="image"></div></a>
    </div>
    <div id="navbar"></div>
    <hr class="hr"/>
</div>
<div class="container services">
   <form>
        <label class="radio-inline">
          <input type="radio" name="optradio" value="wfs" checked>WFS
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" value="wcs" >WCS
        </label>
      </form>
    <table id="service_table" class="table table-striped table-bordered" data-key="{{key}}">
        <thead>
        <tr>
            <th>Indikator</th>
            <th>URL</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Indikator</th>
            <th>URL</th>
        </tr>
        </tfoot>
    </table>
</div>
<!--Modal dialog-->
<div class="modal" id="info_modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Interpretation</h5>
            <div id="modal_interpretation">info</div>
            <h5>Methodik</h5>
            <div id="modal_methodik">methodik</div>
          </div>
        </div>
      </div>
</div>

</body>
<script src="{{ url_for('static', filename='lib/react/react.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/react/react-dom.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/react/JSXTransformer.js') }}"></script>
<script src="{{ url_for('static', filename='lib/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/bootstrap/bootstrap.min.js') }}"></script>
<script src="{{url_for('static',filename='js/menu.js')}}" type="text/jsx"></script>
<script src="{{ url_for('static', filename='js/services.js') }}"></script>
<script src="{{url_for('static',filename='lib/datatables/datatables.min.js')}}"></script>
<script type="text/javascript">
    var access_role = {{access}};
</script>
</html>
