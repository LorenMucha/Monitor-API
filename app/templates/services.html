<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home Page</title>
    <link type="text/css" href="{{ url_for('static', filename='lib/bootstrap/bootstrap.min.css') }}" rel="stylesheet"/>
    <link type="text/css" href="{{ url_for('static', filename='lib/datatables/datatables.min.css') }}" rel="stylesheet"/>
    <link type="text/css" href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet"/>
</head>
<body>
<div class="user_services">
    <div class="header"></div>
    <div class="container">
        <div class="logo">
            <div class="image"></div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('ogc.api_key')}}">API-Key</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('ogc.user_services')}}">Dienste</a>
              </li>
            </ul>
          </div>
         <div class="logout">
               <a href="/logout"><button type="submit" class="btn btn-warning">Logout</button></a>
          </div>
        </nav>
        <hr class="hr"/>
    </div>
    <div class="container services">
       <form>
            <label class="radio-inline">
              <input type="radio" name="optradio" value="wfs" checked>WFS
            </label>
            <label class="radio-inline">
              <input type="radio" name="optradio" value="wcs" >WCS
            </label>
          </form>
        <table id="service_table" class="table table-striped table-bordered" data-key="{{key}}">
            <thead>
            <tr>
                <th>Indikator</th>
                <th>Service</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Indikator</th>
                <th>Service</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<!--Modal dialog-->
<div class="modal" id="info_modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Interpretation</h5>
            <div id="modal_interpretation">info</div>
            <h5>Methodik</h5>
            <div id="modal_methodik">methodik</div>
          </div>
        </div>
      </div>
</div>

</body>

<script src="{{ url_for('static', filename='lib/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/bootstrap/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/services.js') }}"></script>
<script src="{{url_for('static',filename='lib/datatables/datatables.min.js')}}"></script>
</html>
